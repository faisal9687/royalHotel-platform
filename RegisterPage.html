<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="png" href="icon/hotel1.png">
  <link rel="stylesheet" type="text/css" href="style/RegisterPageStyle.css">
</head>
<body>

    <title>Sign Up</title>

    <h1>Register Page</h1>
    <div class="card">
    <form >
        <p for="Fname">First Name</p>
        <input type="text" id="Fname" placeholder="Enter..." autocomplete="off" >
        <p for="Lname">Last Name</p>
        <input type="text" id="Lname" placeholder="Enter..." autocomplete="off">
        <p for="Email">Email</p>
        <input type="text" id="Email" placeholder="Enter..." autocomplete="off">
        <p for="username">Username</p>
        <input type="text" id="username" placeholder="Enter..." autocomplete="off">
        <p for="password">Password</p>
        <input type="password" id="password" placeholder="Enter..."  autocomplete="off">
        <input type="submit" value="Sign Up">
      </form>
    </div>

      <div class="footer">
        <h2>Royal Hotel</h2>
        <h2 id="demo"></h2>
     <script>
        var d = new Date();
       document.getElementById("demo").innerHTML = d;
  </script>
        <a href="index.html">
        <img src="icon/hotel-1495606-1267777.png" style="width: 50px; height: 50px;"/>
      </div>
</body>
</html>
